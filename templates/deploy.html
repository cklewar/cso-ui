<!-- Modal Deploy-->
<div class="modal" id="modalDeployStatus" tabindex="-1" role="dialog" data-backdrop="static" data-keyboard="false" data-id="{{ usecase }}">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 id="modalDeployStatusTitle" class="modal-title">UseCase Deployment status</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body h-50">
                <table id="t_deploy_status" class="display" style="width:100%">
                    <thead>
                    <tr>
                        <!--<th></th>-->
                        <th>Target</th>
                        <th>Task</th>
                        <th>Status</th>
                    </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
